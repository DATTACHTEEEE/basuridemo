<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web đang bảo trì vui lòng quay lại sau</title>
  <style>
    /* ===== Nền & khung chính ===== */
    body {
      margin: 0;
      background: linear-gradient(#d32f2f, #b71c1c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .app-container {
      position: relative;
      width: 400px;               /* hình chữ nhật ngang */
      padding: 40px 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    /* ===== Tem cờ Việt Nam ===== */
    .flag {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 70px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    /* ===== Tiêu đề & nút ===== */
    h1 {
      margin-top: 20px;
      color: #d32f2f;
    }
    .update-btn {
      margin-top: 25px;
      padding: 10px 24px;
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .update-btn:hover {
      background: #2e7d32;
    }
    #updateResult {
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Tem cờ Việt Nam -->
    <img src="anhcovietnam.jpg" alt="VN Flag" class="flag">

    <h1>Basuri Việt Nam</h1>

    <button class="update-btn" id="checkUpdateBtn">Kiểm tra cập nhật</button>
    <p id="updateResult">Nhấn để kiểm tra phiên bản mới nhất</p>
  </div>

  <script>
    // ====== Kiểm tra cập nhật ======
    const currentVersion = "1.0.0"; // Phiên bản hiện tại
    const result = document.getElementById("updateResult");
    document.getElementById("checkUpdateBtn").addEventListener("click", async () => {
      result.textContent = "Đang kiểm tra...";
      try {
        // URL file JSON của bạn trên GitHub Pages
        const res = await fetch("https://raw.githubusercontent.com/DATTACHTEEEE/basuridemo/main/version.json?noCache=" + Date.now());
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        if (data.version && data.version !== currentVersion) {
          result.textContent = `Có bản mới ${data.version} – cập nhật lần cuối: ${data.updated}`;
        } else {
          const next = data.nextUpdate ? ` | Cập nhật tiếp theo: ${data.nextUpdate}` : "";
          result.textContent = `Đang ở bản mới nhất (${data.updated}${next})`;
        }
      } catch (e) {
        result.textContent = "Máy Chủ Bị Lỗi,Vui Lòng Thử Lại Sau.";
        console.error(e);
      }
    });
  </script>
</body>
</html>
